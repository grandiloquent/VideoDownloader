<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="player">
    <div id="player">
        <div class="html5-video-player">
            <video class="html5-main-video" controlslist="nodownload" muted>
            </video>
        </div>
        <button class="ytp-autohide">
            <div class="ytp-unmute">
                <div class="ytp-unmute-animated">
                    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                        <use class="ytp-svg-shadow" xlink:href="#ytp-id-1"></use>
                        <path class="ytp-svg-fill"
                              d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z"
                              id="ytp-id-1"></path>
                    </svg>
                </div>
                <div class="ytp-unmute-text">点按取消静音</div>
                <div class="ytp-unmute-box"></div>
            </div>
        </button>
        <div class="ytp-cued-thumbnail-overlay">
            <button class="ytp-button">
                <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
                    <path class="ytp-button-path"
                          d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"
                          fill="#f00"></path>
                    <path d="M 45,24 27,14 27,34" fill="#fff"></path>
                </svg>
            </button>
        </div>
        <div class="player-control-container">
            <div class="player-control-overlay" style="display: none">
                <div class="player-controls-content">
                    <div class="player-controls-middle">
                        <button class="player-control-play-pause-icon">
                            <c3-icon>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M9,19H7V5H9ZM17,5H15V19h2Z"></path>

                                </svg>
                            </c3-icon>
                        </button>
                    </div>
                </div>
                <div class="player-controls-bottom">
                    <div class="ytm-time-display">
                        <div class="time-display-content">

                            <div class="time-first">
                                00:00
                            </div>


                            <div class="time-delimiter">/
                            </div>
                            <div class="time-second">
                                00:00
                            </div>

                        </div>
                    </div>
                    <div class="ytm-progress-bar">
                        <div class="progress-bar-line">
                            <div class="progress-bar-background">
                            </div>
                            <div class="progress-bar-loaded">
                            </div>
                            <div class="progress-bar-played">
                            </div>
                        </div>

                        <div class="progress-bar-playhead-wrapper">

                            <div class="progress-bar-playhead">
                                <div class="progress-bar-playhead-dot">
                                </div>
                            </div>

                        </div>


                    </div>

                    <button class="full-screen">
                        <c3-icon>
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                                 viewBox="0 0 24 24" width="24">
                                <path d="M7,11H6V6h5v1H7V11z M18,6h-5v1h4v4h1V6z M18,13h-1v4h-4v1h5V13z M11,17H7v-4H6v5h5V17z"></path>
                            </svg>
                        </c3-icon>
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="player-size">
</div>
<div style="height: 8.4px"></div>
<div class="ytm-item-section-renderer">
    <div class="slim-video-action-bar-actions">

        <div class="slim-video-action-bar-action">
            <button class="slim-video-action-bar-action-button">
                <div class="box">
                    <c3-icon class="button-renderer-icon">
                        <svg id="icon-file_download" viewBox="0 0 24 24">
                            <path d="M5.016 18h13.969v2.016h-13.969v-2.016zM18.984 9l-6.984 6.984-6.984-6.984h3.984v-6h6v6h3.984z"></path>
                        </svg>
                    </c3-icon>
                    <div class="button-renderer-text">
                        下载
                    </div>
                </div>
            </button>
        </div>

    </div>
</div>

<div class="ytm-item-section-renderer">
    <div class="ytm-autonav-bar">
    </div>
    <div class="context-renderer">
    </div>
    <div class="spinner">
    </div>
</div>

<script src="video.js"></script>
<script src="index.js"></script>

</body>
</html>
